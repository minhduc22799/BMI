<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="weight" type="text" placeholder="Nhập chiều rộng">
    <input id="height" type="text" placeholder="Nhập chiều cao">
    <p id="result"></p>
    <button type="button" onclick="tinh()">BMI</button>
</body>
<script>
  function tinh(){
      let weight = Number(document.getElementById("weight").value);
      let height = Number(document.getElementById("height").value);
      let result = document.getElementById("result");
      let bmi = weight/(height**2);


      if (bmi>=30){
          result.innerHTML = "Obese"
      }else if (bmi>=25){
          result.innerHTML = "Overweight"
      }else if (bmi>=18.5){
          result.innerHTML = "Normal"
      }else {
          result.innerHTML = "Underweight"
      }
  }
</script>
</html>
